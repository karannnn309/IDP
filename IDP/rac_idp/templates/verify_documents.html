<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Job Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Verify Documents</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="document_type">Select Document to Verify</label>
            <select name="document_type" class="form-control">
                <option value="aadhaar">Aadhaar</option>
                <option value="ews">EWS Certificate</option>
                <option value="caste">Caste Certificate</option>
                <option value="marksheet">MARKSHEET</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Verify</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
